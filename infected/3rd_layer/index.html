<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gate 3 — ACCESS</title>
<link rel="stylesheet" href="../../assets/css/style.css">
<style>.count{font-size:1.2rem;margin-top:8px}</style>
</head>
<body>
<div class="wrapper">
  <div class="term">
    <h2 class="title">GATE 3 — FINAL KEY</h2>
    <p>Entre la final key pour révéler le brief.</p>
    <div class="row">
      <input id="k" placeholder="final key"><button class="btn" id="go">UNLOCK</button>
    </div>
    <p id="e" class="err">Refusé.</p>
    <div id="payload" style="display:none">
      <h3>ACCESS GRANTED // COORDINATES</h3>
      <p><strong>Date:</strong> 27.11.2025 — 20:00 (Paris)</p>
      <p><strong>Location:</strong> Courfaivre — USINE CONDOR</p>
      <p><strong>GPS:</strong> 47°20'05.3&quot;N 7°17'28.3&quot;E</p>
      <p class="count">Reveal in: <span id="cd"></span></p>
      <p><a class="btn" href="https://tally.so/r/REPLACE_TALLY_ID" target="_blank" rel="noopener">RSVP</a></p>
      <p>Continue à <a href="../impact/">Gate 4</a>.</p>
    </div>
  </div>
</div>
<script>
async function sha256(t){const e=new TextEncoder().encode(String(t).trim());const b=await crypto.subtle.digest('SHA-256',e);return[...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,'0')).join('');}
const H="df2d4e6b3cd1ddc0ef09387d1af2aee3d86f8e4c6d11438d7eb622c229dc40dd";
go.onclick=async()=>{ const v=k.value; const h=await sha256(v); if(h===H){ e.style.display='none'; payload.style.display='block'; } else e.style.display='block'; };

// Countdown
const target=new Date("2025-11-27T19:00:00Z").getTime();
function tick(){const now=Date.now();let d=Math.max(0,target-now);const s=Math.floor(d/1000)%60;const m=Math.floor(d/60000)%60;const h=Math.floor(d/3600000)%24;const D=Math.floor(d/86400000);cd.textContent=`${D}d ${h}h ${m}m ${s}s`;requestAnimationFrame(tick);}
tick();
</script>
</body></html>
