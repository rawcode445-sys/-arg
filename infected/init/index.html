<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gate 1 — RAW//INIT</title>
<link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="term">
    <h2>GATE 1 — AUTHENTICATION</h2>
    <p>Entre le mot de passe d'initialisation.</p>
    <div class="row">
      <input id="k" placeholder="password"><button class="btn" id="go">ENTER</button>
    </div>
    <p id="e" class="err">Accès refusé.</p>
    <div id="ok" style="display:none;margin-top:10px">
      <h3>ACCESS GRANTED</h3>
      <p>Bienvenue dans l'univers RAW//CODE. Passe à <a href="../2nd_gate/">Gate 2</a>.</p>
    </div>
  </div>
</div>
<script>
async function sha256(t){const e=new TextEncoder().encode(String(t).trim());const b=await crypto.subtle.digest('SHA-256',e);return[...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,'0')).join('');}
const H="ba08a8d652ed67932625e8eadbbb9c4e0413105011bb689ab2f1f6de91571cd4";
document.getElementById('go').onclick=async()=>{
  const v=document.getElementById('k').value;
  const h=await sha256(v);
  if(h===H){ ok.style.display='block'; e.style.display='none'; }
  else e.style.display='block';
};
</script>
</body></html>
