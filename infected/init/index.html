<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gate 1 — RAW//INIT</title>
<link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="term">
    <h2 class="title">GATE 1 — AUTHENTICATION</h2>
    <p class="center">Enter the RAW init code.</p>
    <div class="row">
      <input id="k" placeholder="password"><button class="btn" id="go">ENTER</button>
    </div>
    <p id="e" class="err center">Access denied.</p>
    <div id="ok" style="display:none;margin-top:10px" class="center">
      <h3 style="color:#00ff88">ACCESS GRANTED — SIGNAL SYNCHRONISED</h3>
      <p>Playlist opened in a new tab.</p>
    </div>
  </div>
</div>
<script>
async function sha256(t){const e=new TextEncoder().encode(String(t).trim());const b=await crypto.subtle.digest('SHA-256',e);return[...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,'0')).join('');}
const H="ba08a8d652ed67932625e8eadbbb9c4e0413105011bb689ab2f1f6de91571cd4";
const SPOTIFY="https://open.spotify.com/playlist/2nZnZQbDbaWwppCTeVYbn1?si=405bf8b300614ea5";
go.onclick=async()=>{
  const v=k.value;
  const h=await sha256(v);
  if(h===H){ e.style.display='none'; ok.style.display='block'; window.open(SPOTIFY,'_blank','noopener'); }
  else e.style.display='block';
};
</script>
</body></html>
