<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gate 2 — SIGNAL</title>
<link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="term">
    <h2 class="title">GATE 2 — SIGNAL</h2>
    <p class="center">Stabilise le flux : 2 réponses et l'image se révèle.</p>
    <div style="text-align:center;margin:10px 0">
      <img id="snap" src="../../assets/img/gate2_glitch.png" style="max-width:560px;width:100%" class="blurbox" alt="signal glitch tee">
    </div>

    <div class="row">
      <input id="q1" placeholder="Combien de slashes dans RAW//CODE ?">
      <button class="btn" id="b1">Valider</button>
    </div>
    <p id="e1" class="err">Mauvaise réponse.</p>

    <div class="row">
      <input id="q2" placeholder="BUILT ON BASS. FORGED IN ____.">
      <button class="btn" id="b2">Valider</button>
    </div>
    <p id="e2" class="err">Mauvaise réponse.</p>

    <p id="ok" style="display:none" class="center">Signal stabilisé. Continue à <a href="../3rd_layer/">Gate 3</a>.</p>
  </div>
</div>
<script>
let s1=false,s2=false;
b1.onclick=()=>{{const v=q1.value.trim(); if(v==='2'){{ e1.style.display='none'; s1=true; }} else e1.style.display='block'; snap.classList.toggle('show',s1&&s2); ok.style.display=(s1&&s2)?'block':'none';}};
b2.onclick=()=>{{const v=q2.value.trim().toUpperCase(); if(v==='FIRE'){{ e2.style.display='none'; s2=true; }} else e2.style.display='block'; snap.classList.toggle('show',s1&&s2); ok.style.display=(s1&&s2)?'block':'none';}};
</script>
</body></html>
